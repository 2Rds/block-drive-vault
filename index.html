
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlockDrive - Decentralized Storage Platform</title>
    <link rel="icon" href="/lovable-uploads/9d20560d-44cf-4c16-a68e-3145caaecd84.png" type="image/png">
    <meta name="description" content="BlockDrive - Web3 Decentralized Storage Platform for the Future" />
    <meta name="author" content="BlockDrive" />
    
    <!-- Performance optimizations for LCP -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <!-- Critical preconnect hints for Dynamic Auth to reduce network dependency chain -->
    <link rel="preconnect" href="https://app.dynamicauth.com" crossorigin>
    <link rel="preconnect" href="https://dynamic-static-assets.com" crossorigin>
    <link rel="preconnect" href="https://iconic.dynamic-static-assets.com" crossorigin>
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin>
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx">
    <link rel="preload" href="/src/index.css" as="style">
    <style>
      /* Critical CSS for LCP optimization */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      /* Optimize font rendering - prevent render blocking */
      * {
        font-display: swap;
      }
      /* Critical styles for LCP element - ensure immediate render */
      .hero-title {
        font-size: 3.75rem;
        line-height: 1;
        font-weight: 700;
        letter-spacing: -0.025em;
        margin-bottom: 1.5rem;
        /* Force immediate render without waiting for JS */
        contain: layout style paint;
        will-change: auto;
      }
      /* Prevent layout shifts during hydration */
      .hero-container {
        min-height: 400px;
        contain: layout;
      }
      /* Ensure gradient text renders immediately */
      .hero-gradient {
        background: linear-gradient(90deg, hsl(var(--primary)) 0%, hsl(var(--primary)) 80%, hsl(var(--accent)) 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-fill-color: transparent;
      }
    </style>

    <meta property="og:title" content="BlockDrive - Decentralized Storage Platform" />
    <meta property="og:description" content="BlockDrive - Web3 Decentralized Storage Platform for the Future" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" defer></script>
    
    <!-- Defer analytics and non-critical scripts to reduce initial JS execution -->
    <script>
      // Defer heavy third-party scripts until after initial page load
      window.addEventListener('load', function() {
        // Use requestIdleCallback to load non-critical scripts during browser idle time
        if ('requestIdleCallback' in window) {
          requestIdleCallback(function() {
            // Any additional third-party analytics scripts can be loaded here
            console.log('Non-critical scripts can be loaded here');
          }, { timeout: 5000 });
        }
      });
      
      // Performance optimization: reduce main thread blocking
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // Register service worker after page load to avoid blocking
          // This is just preparation for future caching improvements
        });
      }
    </script>
  </body>
</html>
