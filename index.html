<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlockDrive - Decentralized Storage Platform</title>
    <link rel="icon" href="/logo-black.png" type="image/png">
    <meta name="description" content="BlockDrive - Web3 Decentralized Storage Platform for the Future" />
    <meta name="author" content="BlockDrive" />

    <!-- Preload logo for instant loading screen -->
    <link rel="preload" href="/logo-black.png" as="image">

    <!-- Performance optimizations for LCP -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">

    <!-- Vault Terminal Fonts - JetBrains Mono for data, Orbitron for display -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Orbitron:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Critical resource preloading to optimize dependency chain -->
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin>
    <link rel="modulepreload" href="/src/main.tsx">
    <style>
      /* Minimal critical CSS — prevents white flash before React mounts */
      body {
        margin: 0;
        padding: 0;
        background-color: #0a0a0b;
      }
      @keyframes loading-breathe {
        0%, 100% { opacity: 0.7; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.06); }
      }
      @keyframes loading-glow {
        0%, 100% { opacity: 0.5; transform: scale(0.95); }
        50% { opacity: 1; transform: scale(1.1); }
      }
      @keyframes loading-dot {
        0%, 80%, 100% { opacity: 0.2; transform: scale(0.85); }
        40% { opacity: 0.8; transform: scale(1); }
      }
    </style>

    <link rel="stylesheet" href="/src/index.css">

    <meta property="og:title" content="BlockDrive - Decentralized Storage Platform" />
    <meta property="og:description" content="BlockDrive - Web3 Decentralized Storage Platform for the Future" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
  </head>

  <body>
    <div id="root">
      <!-- Pre-React loading screen — matches LoadingScreen.tsx, replaced by React on mount -->
      <div style="position:fixed;inset:0;z-index:50;display:flex;flex-direction:column;align-items:center;justify-content:center;background-color:#0a0a0b;">
        <!-- Radial glow -->
        <div style="position:absolute;width:280px;height:280px;background:radial-gradient(circle,hsl(210 60% 50%/0.08) 0%,transparent 70%);animation:loading-glow 2.4s ease-in-out infinite;"></div>
        <!-- Logo -->
        <img src="/logo-black.png" alt="BlockDrive" width="72" height="72" style="position:relative;user-select:none;animation:loading-breathe 2.4s ease-in-out infinite;" draggable="false">
        <!-- Cascading dots -->
        <div style="display:flex;align-items:center;gap:6px;margin-top:32px;">
          <div style="width:6px;height:6px;border-radius:50%;background:rgba(255,255,255,0.2);animation:loading-dot 1.4s ease-in-out infinite;animation-delay:0s;"></div>
          <div style="width:6px;height:6px;border-radius:50%;background:rgba(255,255,255,0.2);animation:loading-dot 1.4s ease-in-out infinite;animation-delay:0.16s;"></div>
          <div style="width:6px;height:6px;border-radius:50%;background:rgba(255,255,255,0.2);animation:loading-dot 1.4s ease-in-out infinite;animation-delay:0.32s;"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
