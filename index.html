      /* Critical CSS for above-the-fold content only - reduces unused CSS */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }
      
      /* CSS Variables for immediate render */
      :root {
        --background: 0 0% 100%;
        --foreground: 0 0% 3.9%;
        --card: 0 0% 100%;
        --card-foreground: 0 0% 3.9%;
        --primary: 221.2 83.2% 53.3%;
        --primary-foreground: 210 40% 98%;
        --muted: 210 40% 96%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 96%;
        --border: 214.3 31.8% 91.4%;
      }
      
      /* Dark mode */
      @media (prefers-color-scheme: dark) {
        :root {
          --background: 0 0% 3.9%;
          --foreground: 0 0% 98%;
          --card: 0 0% 3.9%;
          --card-foreground: 0 0% 98%;
          --primary: 217.2 91.2% 59.8%;
          --primary-foreground: 222.2 84% 4.9%;
          --muted: 217.2 32.6% 17.5%;
          --muted-foreground: 215 20.2% 65.1%;
          --accent: 217.2 32.6% 17.5%;
          --border: 217.2 32.6% 17.5%;
        }
      }
      
      /* Critical hero styles only */
      .min-h-screen { min-height: 100vh; }
      .bg-background { background-color: hsl(var(--background)); }
      .text-foreground { color: hsl(var(--foreground)); }
      .relative { position: relative; }
      .overflow-hidden { overflow: hidden; }
      .bg-gradient-to-br { background-image: linear-gradient(to bottom right, var(--tw-gradient-stops)); }
      .from-background { --tw-gradient-from: hsl(var(--background)); --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, transparent); }
      .via-card { --tw-gradient-via: hsl(var(--card)); --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-via), var(--tw-gradient-to, transparent); }
      .to-background { --tw-gradient-to: hsl(var(--background)); }
      .absolute { position: absolute; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      .max-w-7xl { max-width: 80rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
      .py-32 { padding-top: 8rem; padding-bottom: 8rem; }
      .text-center { text-align: center; }
      .pt-16 { padding-top: 4rem; }
      
      /* Critical hero title styles */
      .hero-title {
        font-size: 3.75rem;
        line-height: 1;
        font-weight: 700;
        letter-spacing: -0.025em;
        margin-bottom: 1.5rem;
        contain: layout style paint;
        will-change: auto;
      }
      
      .hero-container {
        min-height: 400px;
        contain: layout;
      }
      
      .hero-gradient {
        background: linear-gradient(90deg, hsl(var(--primary)) 0%, hsl(var(--primary)) 80%, hsl(var(--accent)) 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-fill-color: transparent;
      }
      
      /* Optimize font rendering */
      * { font-display: swap; }
      
      @media (min-width: 768px) {
        .hero-title { font-size: 4rem; }
      }
    </style>

      if ('serviceWorker' in navigator) {
